apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoamicore
spec:
  selector:
    matchLabels:
      app: whoamicore
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: whoamicore
    spec:
      containers:
      - name: whoamicore
        image: magohl/whoamicore:latest
        ports:
        - containerPort: 8080